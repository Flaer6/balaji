<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Balaji</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__logo" src="images/logo.png" alt="Balaji" />
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Home</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Chips</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Services</a>
              </li>
            </ul>
          </nav>
          <form class="header__form" action="#">
            <button class="header__form-btn">
              <img src="images/search.svg" alt="btn" />
            </button>
            <input
              class="header__form-search"
              type="search"
              placeholder="Search"
            />
            <a class="header__form-basket" href="#">
              <img src="images/basket.svg" alt="basket" />
            </a>
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="container">
          <div class="promo__inner">
            <div class="promo__info">
              <h1 class="promo__title">FLAMIN HOT NACHOS</h1>
              <p class="promo__text">
                Presenting the Classic Nachos with a Flaming Hot Twist. It will
                Rock your taste buds with Chilli & Lime.
              </p>
              <form class="promo__form" action="#">
                <button type="submit" class="promo__form-btn">
                  <img src="images/shopping.svg" alt="" />
                  Add TO Cart
                </button>
                <div class="promo__select">
                  <button class="promo__select-more">+</button>
                  <span><p class="promo__select-num">5</p></span>
                  <button class="promo__select-less">-</button>
                </div>
              </form>
            </div>
            <div class="promo__img">
              <img
                class="promo__img-item"
                src="images/nachos.png"
                alt="Nachos"
              />
            </div>
            <ul class="promo__list">
              <li class="promo__list-item">
                <img
                  class="promo__list-img"
                  src="images/peper-icon.png"
                  alt="chilli"
                />
                Chilli
              </li>
              <li class="promo__list-item">
                <img
                  class="promo__list-img"
                  src="images/corn-icon.png"
                  alt="Corn"
                />
                Corn
              </li>
              <li class="promo__list-item">
                <img
                  class="promo__list-img"
                  src="images/fire-icon.png"
                  alt="Spices"
                />
                Spices
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="price">
        <div class="container">
          <div class="price__inner">
            <div class="price__item">
              <h4 class="price__item-title">CRUNCHEX CHILLI</h4>
              <div class="price__item-otziv">
                <div>
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                </div>
                <p class="price__item-num">₹10</p>
              </div>
              <a class="price__item-order" href="#">ORDER NOW</a>
            </div>
            <div class="price__item">
              <h4 class="price__item-title">CRUNCHEX CHILLI</h4>
              <div class="price__item-otziv">
                <div>
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                </div>
                <p class="price__item-num">₹10</p>
              </div>
              <a class="price__item-order" href="#">ORDER NOW</a>
            </div>
            <div class="price__item">
              <h4 class="price__item-title">CRUNCHEX CHILLI</h4>
              <div class="price__item-otziv">
                <div>
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                  <img src="images/star.svg" alt="star" />
                </div>
                <p class="price__item-num">₹10</p>
              </div>
              <a class="price__item-order" href="#">ORDER NOW</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
